<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
   <title>海同科技</title>
   <style> 
     .box{
          width:100%;
          height:100%;
          position:absolute;
          left:0px;
          top:0px; 
         

     }
     .box p{
          width:100px;
          height:100px;
          background:radial-gradient(#fff,#f00);
          border-radius:50%;
          position:absolute;

      }
     
   </style>
   <body>
   <div class="box">


   </div>
   <script  src="jquery-3.3.1.min.js"></script>   
   <script type="text/javascript">
   //生成十个小球
   (function() {
       let obox = document.querySelector(".box");
       (function(){
           let obj = document.createDocumentFragment();//节点片段，不属于节点，只保存节点。
           for (let i = 0; i < 10; i++) {
               let op = document.createElement("p");
               obj.appendChild(op);
           }
           obox.appendChild(obj);
       })()
       //运动
       !function() {
           let ap = [...obox.children];
           let snake = [];
           //每个小球的运动速度
           ap.forEach((ele, index) => {
              snake[index] = {
                 speedX: Math.floor(Math.random() * 10 + 5),
                 speedY: Math.floor(Math.random() * 10 + 5)
              }
           })

              let Maxleft;
              let Maxtop;
               window.onresize = function maxmin(){
                   Maxleft = window.innerWidth - 100;
                   Maxtop = window.innerHeight-100;
                   return maxmin;
               }()
               !function m() {
                   ap.forEach((ele, index) => {
                      let left = ele.offsetLeft + snake[index].speedX;
                      let top = ele.offsetTop + snake[index].speedY;
                      //判断
                      if (left >= Maxleft) {
                         left = Maxleft;
                         snake[index].speedX = -snake[index].speedX;
                      }
                      if (left <= 0) {
                         left = 0;
                         snake[index].speedX = -snake[index].speedX;
                      }
                      if (top >=Maxtop) {
                         top = Maxtop;
                          snake[index].speedY = -snake[index].speedY;
                      }
                      if (top <= 0) {
                         top = 0;
                         snake[index].speedY = -snake[index].speedY;
                      }
                      ele.style.left = left + "px";
                      ele.style.top = top + "px";
                   })
                   requestAnimationFrame(m);
               }()
       }()
   })()
</script>
</body>
</html>
